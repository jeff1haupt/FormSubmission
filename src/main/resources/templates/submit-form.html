<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Submit your information</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/save-form}" th:object="${formSubmit}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="Last Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="emailAddress" class="col-form-label">Email</label>
                            <input type="text" th:field="*{emailAddress}" class="form-control"
                                   id="emailAddress" placeholder="Email Address" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="phoneNumber" class="col-form-label">Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control"
                                   id="phoneNumber" placeholder="Phone Number" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="message" class="col-form-label">Message</label>
                            <input type="text" th:field="*{message}" class="form-control"
                                   id="message" placeholder="Type your message here..." />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
